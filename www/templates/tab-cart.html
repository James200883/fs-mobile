<ion-header-bar class="item-input-inset bar-light" align-title="center">
  <p class="title">我的购物车</p>
</ion-header-bar>

<ion-view>
  <ion-content ng-init="initCartData()">
    <div class="cart">
      <div class="product-cart" ng-if="cartProducts.length > 0">
        <div class="pct-cart-head row">
          <ion-checkbox ng-model="pushNotification.checked" ng-change="pushNotificationChange()" style="border-style: none"><span>有机鲜生</span></ion-checkbox>
          <!--<a href="javascript:void(0)" class="getCoupon">领优惠券</a>-->
        </div>

        <ul class="product-cart-list">
          <li style="border-top: 1px solid #ddd" ng-repeat="cartProduct in cartProducts">
            <ion-checkbox ng-model="cartProduct.cart_item_check" ng-change="itemNotificationChange(cartProduct.cart_item_id)" style="border-style: none; margin-left: -30px; background-color: #f5f5f5"></ion-checkbox>
            <span class="pct-img"><img ng-src="{{cartProduct.cart_item_image}}"/></span>
            <div class="pct-desc">
              <h6 class="ellipsis2"><a href="javascript:void(0);" ui-sref="productDetail({productId: cartProduct.cart_item_id})" ng-bind="cartProduct.cart_item_name"></a></h6>
              <p ng-bind="cartProduct.cart_item_weight"></p>
              <div class="pct-btm row">
                <div class="num-sel-lage clearfix">
                  <a class="inC" href="javascript:void(0);" ng-click="decrement(cartProduct.cart_item_id)">-</a>
                  <input type="tel" class="buy-num" value="{{cartProduct.total_qty}}"/>
                  <a class="deC" href="javascript:void(0);" ng-click="increment(cartProduct.cart_item_id)">+</a>
                </div>
                <span class="pct-price col">¥<em ng-bind="cartProduct.total_amount"></em></span>
              </div>
              <div class="row" style="margin-top: 10px;" ng-if="cartProduct.cart_item_type == 1">
                <span style="color: #ef473a">预购商品</span>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class='noComment' ng-if="cartProducts.length == 0"><span>还没有商品喔~</span></div>

<ion-footer-bar class="item-input-inset bar-light" ng-if="cartProducts.length > 0">
  <div class="detailFoot">
    <div class="detail-btm border-t row">
      <ion-checkbox ng-model="pushNotification.checked" ng-change="pushNotificationChange()" style="border-style: none; margin-left: 0px;">全选</ion-checkbox>
      <div class="dr-btm col">
        <div class="cartInfo">
          <p class="c-p1 padding">总计: <span class="countPrice">¥<em ng-bind="totalPrice"></em></span></p>
